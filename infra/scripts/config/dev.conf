# Development Environment Configuration
# This file contains environment-specific configuration for the dev environment

# Project Configuration
PROJECT_NAME="chess-app"
PROJECT_DESCRIPTION="Chess Web Game & MCP Server - Development Environment"

# AWS Configuration
AWS_REGION="us-west-2"
AWS_PROFILE="default"

# EKS Configuration
EKS_CLUSTER_VERSION="1.28"
EKS_NODE_GROUPS="general:2-6:3,gpu:0-3:1"
EKS_INSTANCE_TYPES="t3.large,g4dn.xlarge"

# EKS Auto Mode Configuration
EKS_AUTO_MODE_ENABLED="false"  # Set to true for Auto Mode clusters
EKS_AUTO_MODE_FEATURES="cost_optimization,auto_scaling,auto_patching"

# VPC Configuration
VPC_CIDR_BLOCKS="10.0.0.0/16,10.1.0.0/16"
VPC_AVAILABILITY_ZONES="us-west-2a,us-west-2b,us-west-2c"

# Storage Configuration
S3_BUCKET_PREFIX="chess-ai-models"
S3_VERSIONING_ENABLED="true"
S3_LIFECYCLE_RULES="true"

# S3 Express One Zone Configuration
S3_EXPRESS_ONE_ZONE_ENABLED="true"
S3_EXPRESS_AVAILABILITY_ZONE="us-west-2a"
S3_EXPRESS_BUCKET_PREFIX="chess-ai-models-express"

# Security Configuration
WAF_RATE_LIMIT="2000"
WAF_BLOCKED_IPS=""
SECRETS_ROTATION_ENABLED="false"

# Enhanced Security Services
AWS_CONFIG_ENABLED="true"
GUARDDUTY_ENABLED="true"
SECURITY_HUB_ENABLED="true"

# Application Configuration
APP_REPLICAS="3"
APP_RESOURCES_CPU="500m"
APP_RESOURCES_MEMORY="1Gi"
APP_HEALTH_CHECK_PATH="/health"

# Monitoring Configuration
MONITORING_ENABLED="true"
PROMETHEUS_RETENTION_DAYS="7"
GRAFANA_PERSISTENCE="false"

# Enhanced Monitoring Services
XRAY_TRACING_ENABLED="true"
CLOUDWATCH_INSIGHTS_ENABLED="true"
COST_OPTIMIZATION_ENABLED="true"

# Cost Optimization
AUTO_HALT_ENABLED="true"
AUTO_HALT_SCHEDULE="0 18 * * 1-5"  # 6 PM weekdays
AUTO_RESTART_SCHEDULE="0 8 * * 1-5"  # 8 AM weekdays

# Performance Configuration
PARALLEL_DEPLOYMENT="true"
DEPLOYMENT_TIMEOUT="1800"  # 30 minutes
HEALTH_CHECK_TIMEOUT="300"  # 5 minutes

# Logging Configuration
LOG_LEVEL="INFO"
LOG_JSON="false"
LOG_RETENTION_DAYS="30"

# Testing Configuration
DRY_RUN_ENABLED="false"
AUTO_APPROVE="false"
ROLLBACK_ON_FAILURE="true"
