# Staging Environment Configuration
# This file contains environment-specific configuration for the staging environment

# Project Configuration
PROJECT_NAME="chess-app"
PROJECT_DESCRIPTION="Chess Web Game & MCP Server - Staging Environment"

# AWS Configuration
AWS_REGION="us-west-2"
AWS_PROFILE="staging"

# EKS Configuration
EKS_CLUSTER_VERSION="1.28"
EKS_NODE_GROUPS="general:2-8:4,gpu:0-3:1"
EKS_INSTANCE_TYPES="t3.large,g4dn.xlarge"

# VPC Configuration
VPC_CIDR_BLOCKS="10.2.0.0/16,10.3.0.0/16"
VPC_AVAILABILITY_ZONES="us-west-2a,us-west-2b,us-west-2c"

# Storage Configuration
S3_BUCKET_PREFIX="chess-ai-models-staging"
S3_VERSIONING_ENABLED="true"
S3_LIFECYCLE_RULES="true"

# Security Configuration
WAF_RATE_LIMIT="5000"
WAF_BLOCKED_IPS=""
SECRETS_ROTATION_ENABLED="true"

# Application Configuration
APP_REPLICAS="5"
APP_RESOURCES_CPU="1000m"
APP_RESOURCES_MEMORY="2Gi"
APP_HEALTH_CHECK_PATH="/health"

# Monitoring Configuration
MONITORING_ENABLED="true"
PROMETHEUS_RETENTION_DAYS="14"
GRAFANA_PERSISTENCE="true"

# Cost Optimization
AUTO_HALT_ENABLED="true"
AUTO_HALT_SCHEDULE="0 20 * * 0-6"  # 8 PM daily
AUTO_RESTART_SCHEDULE="0 7 * * 0-6"  # 7 AM daily

# Performance Configuration
PARALLEL_DEPLOYMENT="true"
DEPLOYMENT_TIMEOUT="3600"  # 1 hour
HEALTH_CHECK_TIMEOUT="600"  # 10 minutes

# Logging Configuration
LOG_LEVEL="INFO"
LOG_JSON="true"
LOG_RETENTION_DAYS="60"

# Testing Configuration
DRY_RUN_ENABLED="false"
AUTO_APPROVE="false"
ROLLBACK_ON_FAILURE="true"
