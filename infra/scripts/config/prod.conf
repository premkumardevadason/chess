# Production Environment Configuration
# This file contains environment-specific configuration for the production environment

# Project Configuration
PROJECT_NAME="chess-app"
PROJECT_DESCRIPTION="Chess Web Game & MCP Server - Production Environment"

# AWS Configuration
AWS_REGION="us-west-2"
AWS_PROFILE="production"

# EKS Configuration
EKS_CLUSTER_VERSION="1.28"
EKS_NODE_GROUPS="general:3-10:6,gpu:1-5:2"
EKS_INSTANCE_TYPES="t3.xlarge,g4dn.xlarge"

# VPC Configuration
VPC_CIDR_BLOCKS="10.4.0.0/16,10.5.0.0/16"
VPC_AVAILABILITY_ZONES="us-west-2a,us-west-2b,us-west-2c"

# Storage Configuration
S3_BUCKET_PREFIX="chess-ai-models-prod"
S3_VERSIONING_ENABLED="true"
S3_LIFECYCLE_RULES="true"
S3_CROSS_REGION_REPLICATION="true"

# Security Configuration
WAF_RATE_LIMIT="10000"
WAF_BLOCKED_IPS=""
SECRETS_ROTATION_ENABLED="true"
SECRETS_ROTATION_DAYS="90"

# Application Configuration
APP_REPLICAS="10"
APP_RESOURCES_CPU="2000m"
APP_RESOURCES_MEMORY="4Gi"
APP_HEALTH_CHECK_PATH="/health"
APP_READINESS_PROBE="true"
APP_LIVENESS_PROBE="true"

# Monitoring Configuration
MONITORING_ENABLED="true"
PROMETHEUS_RETENTION_DAYS="90"
GRAFANA_PERSISTENCE="true"
ALERTING_ENABLED="true"

# Cost Optimization
AUTO_HALT_ENABLED="false"  # Production should not auto-halt
AUTO_HALT_SCHEDULE=""
AUTO_RESTART_SCHEDULE=""

# Performance Configuration
PARALLEL_DEPLOYMENT="true"
DEPLOYMENT_TIMEOUT="7200"  # 2 hours
HEALTH_CHECK_TIMEOUT="900"  # 15 minutes
BLUE_GREEN_DEPLOYMENT="true"

# Logging Configuration
LOG_LEVEL="INFO"
LOG_JSON="true"
LOG_RETENTION_DAYS="365"
LOG_ARCHIVAL_ENABLED="true"

# Testing Configuration
DRY_RUN_ENABLED="false"
AUTO_APPROVE="false"
ROLLBACK_ON_FAILURE="true"
CANARY_DEPLOYMENT="true"

# High Availability
MULTI_AZ_ENABLED="true"
DISASTER_RECOVERY_ENABLED="true"
BACKUP_RETENTION_DAYS="30"
