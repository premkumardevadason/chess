# Test configuration for CHESS project
server.port=0
chess.debug.enabled=true
chess.test.mode=true

# Disable external dependencies for testing
chess.ai.openai.enabled=false
chess.gpu.detection.enabled=false

# Use in-memory storage for tests
chess.test.data.path=target/test-data

# AI Systems Configuration for testing
chess.ai.qlearning.enabled=true
chess.ai.deeplearning.enabled=true
chess.ai.deeplearningcnn.enabled=true
chess.ai.dqn.enabled=true
chess.ai.mcts.enabled=true
chess.ai.alphazero.enabled=true
chess.ai.negamax.enabled=true
chess.ai.leelazerochess.enabled=true
chess.ai.genetic.enabled=true
chess.ai.alphafold3.enabled=true
chess.ai.a3c.enabled=true

# NIO.2 Async I/O Configuration for testing
chess.async.enabled=true
chess.async.qlearning=true
chess.async.deeplearning=true
chess.async.deeplearningcnn=true
chess.async.dqn=true
chess.async.alphazero=true
chess.async.leela=true
chess.async.genetic=true
chess.async.alphafold3=true
chess.async.a3c=true

# AI State Directory Configuration for testing
chess.ai.state.directory=state
chess.ai.state.qlearning=chess_qtable.dat.gz
chess.ai.state.deeplearning=chess_deeplearning_model.zip
chess.ai.state.deeplearningcnn=chess_cnn_model.zip
chess.ai.state.dqn=chess_dqn_model.zip
chess.ai.state.dqn-target=chess_dqn_target_model.zip
chess.ai.state.dqn-experiences=chess_dqn_experiences.dat
chess.ai.state.alphazero=alphazero_cache.dat
chess.ai.state.leelazerochess-policy=leela_policy_model.zip
chess.ai.state.leelazerochess-value=leela_value_model.zip
chess.ai.state.genetic=ga_population.dat
chess.ai.state.alphafold3=alphafold3_state.dat
chess.ai.state.a3c-actor=a3c_actor_model.zip
chess.ai.state.a3c-critic=a3c_critic_model.zip
chess.ai.state.a3c-state=a3c_state.dat

# Test-specific timeouts
chess.test.timeout.short=5000
chess.test.timeout.medium=30000
chess.test.timeout.long=60000

# Logging configuration for tests
logging.level.com.example.chess=DEBUG
logging.level.org.springframework=WARN
logging.level.org.deeplearning4j=WARN