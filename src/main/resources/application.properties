# Chess Application Configuration
server.port=8081
spring.main.banner-mode=off
spring.profiles.active=dev

chess.ai.openai=

# GPU/OpenCL Configuration for AMD GPU
# OpenCL memory cache size in MB (default: 2048)
chess.opencl.cache.max=2048
# Enable OpenCL validation (disable for better performance)
chess.opencl.validate=false
# Force OpenCL backend (auto-detect if not set)
# chess.opencl.force=true

# AI Systems Configuration (true=enabled, false=disabled)
chess.ai.qlearning.enabled=false
chess.ai.deeplearning.enabled=false
chess.ai.deeplearningcnn.enabled=false
chess.ai.dqn.enabled=false
chess.ai.mcts.enabled=false
chess.ai.alphazero.enabled=true
chess.ai.negamax.enabled=false
chess.ai.openai.enabled=false
chess.ai.leelazerochess.enabled=true
chess.ai.genetic.enabled=false
chess.ai.alphafold3.enabled=false
chess.ai.a3c.enabled=false

# Async I/O Configuration - Phase 5: Configuration-Driven Rollout
# Default false for safety - enable gradually
chess.async.enabled=true
chess.async.qlearning=true
chess.async.alphafold3=true
chess.async.dqn=true
chess.async.genetic=true
chess.async.alphazero=true
chess.async.leela=true
chess.async.mcts=true
chess.async.negamax=true
chess.async.deeplearning=true
chess.async.cnn=true

# AI State File Configuration
chess.ai.state.directory=state
chess.ai.qlearning.state.file=chess_qtable.dat.gz
chess.ai.deeplearning.state.file=chess_deeplearning_model.zip
chess.ai.deeplearningcnn.state.file=chess_cnn_model.zip
chess.ai.dqn.state.file=chess_dqn_model.zip
chess.ai.dqn.target.state.file=chess_dqn_target_model.zip
chess.ai.dqn.experiences.file=chess_dqn_experiences.dat
chess.ai.alphazero.state.file=alphazero_model.zip
chess.ai.alphazero.cache.file=alphazero_cache.dat
chess.ai.leelazerochess.policy=leela_policy.zip
chess.ai.leelazerochess.value=leela_value.zip
chess.ai.leelazerochess.games=leela_training_games.dat
chess.ai.genetic.state.file=ga_population.dat
chess.ai.genetic.generation.file=ga_generation.dat
chess.ai.alphafold3.state.file=alphafold3_state.dat
chess.ai.a3c.state.file=a3c_model.zip

# AI Gameplay Configuration
# Enable all AI systems to play against user (true) or single AI selection (false)
chess.ai.all.enabled=true

# JVM Performance Optimization
# Fix TieredCompilation conflict (remove -XX:TieredStopAtLevel=1 from JVM args)
chess.jvm.tiered.level=4
# Enable ND4J AVX optimizations
spring.jvm.args=-DND4J_IGNORE_AVX=false

# Log4J Configuration
# Log4J2 configuration
logging.config=classpath:log4j2.xml