# MCP Server Configuration
spring.main.web-application-type=none
logging.level.com.example.chess.mcp=DEBUG

# MCP Server settings
mcp.enabled=true
mcp.transport=stdio
mcp.websocket.port=8082
mcp.validation.enabled=true
mcp.validation.strict-mode=true

# Rate limiting configuration - Increased for AI vs AI training
mcp.rate-limit.requests-per-minute=50000
mcp.rate-limit.moves-per-minute=30000
mcp.rate-limit.sessions-per-hour=10000
mcp.rate-limit.burst-limit=10000

# Security configuration
mcp.security.forbidden-patterns=DROP,DELETE,UPDATE,INSERT,EXEC,SYSTEM
mcp.security.resource-access-control=true
mcp.security.session-isolation=true

# Concurrent session limits
mcp.concurrent.max-agents=100
mcp.concurrent.max-sessions-per-agent=10
mcp.concurrent.max-total-sessions=1000
mcp.concurrent.session-timeout-minutes=30

# AI Systems configuration inherited from main application.properties in dual-mode